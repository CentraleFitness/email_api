{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
    <head>
        <title>Subscription management</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/switch.css' %}">
        <link rel="stylesheet" href="{% static 'css/site.css' %}">
    </head>
    <body>
        <div class="container container-main panel-strong">
            <div class="row row-marged justify-content-center">
                <h1>Gérez vos préférences de notification</h1>
            </div>
            <div class="row row-marged">
                <div class="container">
                    <form action="/newsletter/recipient/{{ hash }}/manage/" method="POST">
                        {% csrf_token %}
                        <div class="row justify-content-center">
                            <div class="col-sm-4">
                                Diffusion générale
                            </div>
                            <div class="col-sm-1">
                                <label class="switch">
                                    {{ form.opt_general }}
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-sm-4">
                                Offres et Promotions
                            </div>
                            <div class="col-sm-1">
                                <label class="switch">
                                    {{ form.opt_sales }}
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-sm-4">
                                Nouveau à proximité
                            </div>
                            <div class="col-sm-1">
                                <label class="switch">
                                    {{ form.opt_new }}
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <button class="btn">Enregistrer mes préférences</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
